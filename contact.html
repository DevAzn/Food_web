<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/c5570d5a51.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles/common.css ">
    <link rel="stylesheet" href="styles/navi.css ">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <!-- last style to include or it will be overriden -->
    <link rel="stylesheet" href="styles/media-queries.css">


</head>
<body>

    <div class="skewed-header">
        <!-- to later place a background image -->
        <div class="contact-header-bg" style="background-image: url('../Bottega/images/background/bamboo.jpeg')"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                    <div class="nav-link">
                        <a href="pages/demo.html">Demo</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

        <!-- PAGE CONTAINER -->
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        All Year Street<br>SpaceMansion, HV, 77777
                    </div>
                </div>
                    <div class="company-details-wrapper">
                        <i class="fas fa-phone-volume"></i>

                        <div>
                            777-777-7777
                        </div>

                    </div>

                    <div class="company-details-wrapper">
                        <i class="fas fa-clock"></i>

                        <div>
                            TWILIGHT - MIDNIGHT
                        </div>
                    </div>
                    
            </div>

                <!-- FORM -->
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email">
                    <!-- for connects to id -->
                    <label for="email">Your Email</label>
                </div>
                    
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="center-button-wrapper">
                    <button type="submit" class="button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    
        <!-- FOOTER -->
    <div class="footer-section">

        <div class="logo-footer">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>

        <div class="footer-phone-hours-wrapper">
            <span class="phone">
                777-777-7777
            </span>
            <span class="hours">
                TWILIGHT - SUNRISE
            </span>
        </div>

        <div class="links-wrapper">
           
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-link">
                <a href="pages/demo.html">Demo</a>
            </div>
        </div>

        <div class="social-media-icons-wrapper">      
                <a href="#">
                    <i class="fab fa-instagram-square"></i>
                </a>

                <a href="#">
                    <i class="fab fa-twitter-square"></i>
                </a>

                <a href="#">
                    <i class="fab fa-facebook-square"></i>
                </a>
        </div>

        <div class="copyrights-wrapper">
            <p>
                ©2020 Devcamp® | Covid-19 | All rights reserved
                &#127137
            </p>
        </div>
        </div>

    </div>

</body>
</html>
